<!DOCTYPE html>
<html>
<script>
function checkForm(form)
{
  if(form.name.value == "") 
  {
    alert("Error: Name cannot be blank!");
    form.name.focus();
    return false;
  }
  
  if(form.id.value=="")
  {
	  alert("Error: ID cannot be blank!");
	    form.id.focus();
	    return false;
  }
  
  if(form.id.value!="")
  {
	  if(form.id.value.length !=10) 
	  {
	      alert("Error: Enter a valid 10 digit ID !");
	      form.id.focus();
	      return false;
	  }
   }
}

</script>
